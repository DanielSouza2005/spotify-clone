<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="icon" href="./assets/icons/favicon.png" />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navegation">
            <div>
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>

                <div class="sidebar__navegation__menu">
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home sidebar__navegation__menu__icone"></span>
                                <span class="sidebar__navegation__menu__texto">Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search sidebar__navegation__menu__icone"></span>
                                <span class="sidebar__navegation__menu__texto">Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="sidebar__library">
            <div>
                <div class="sidebar__library__navegation">
                    <ul>
                        <li>
                            <a href="">
                                <div>
                                    <span class="fa fa-book sidebar__library__navegation__icone"></span>
                                    <span class="sidebar__library__navegation__texto">Sua biblioteca</span>
                                </div>
                                <span class="fa fa-plus sidebar__library__navegation__icone__plus"></span>
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar__navegation__first_playlist">
                        <h1>Crie sua primeira playlist</h1>
                        <h2>É fácil, vamos te ajudar :)</h2>
                        <button>Criar playlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
